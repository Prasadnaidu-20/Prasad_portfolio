<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devi Naga Prasad</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Redirecting...</div>
    </div>

    <script>
        // Redirect to the root of the app to let React Router handle the routing
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        
        // Try to redirect to index.html and preserve the path
        if (currentPath !== '/' && !currentPath.includes('index.html')) {
            // Preserve the original path for React Router
            sessionStorage.setItem('react-router-redirect', currentPath + currentSearch + currentHash);
            window.location.replace('/index.html');
        } else {
            // If we're already at index.html or root, try to apply the stored redirect
            const redirectPath = sessionStorage.getItem('react-router-redirect');
            if (redirectPath) {
                sessionStorage.removeItem('react-router-redirect');
                window.history.replaceState(null, null, redirectPath);
                // Reload to let React Router process the path
                window.location.reload();
            }
        }
    </script>
</body>
</html>
